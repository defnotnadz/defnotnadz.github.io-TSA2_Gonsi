<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Colored Buttons w Boxes</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-4">
        <button type="button" class="btn btn-primary" style="background-color: orangered" onclick="moveBox('orangered')">Monday</button><br />
        <button type="button" class="btn btn-primary" style="background-color: pink" onclick="moveBox('pink')">Tuesday</button><br />
        <button type="button" class="btn btn-primary" style="background-color: gray" onclick="moveBox('gray')">Wednesday</button><br />
        <button type="button" class="btn btn-primary" style="background-color: lightgreen" onclick="moveBox('lightgreen')">Thursday</button><br />
        <button type="button" class="btn btn-primary" style="background-color: lightblue" onclick="moveBox('lightblue')">Friday</button><br />
        <button type="button" class="btn btn-primary" style="background-color: gold" onclick="moveBox('gold')">Saturday</button><br />
        <button type="button" class="btn btn-primary" style="background-color: purple" onclick="moveBox('purple')">Sunday</button>
      </div>
      
      <div class="col-md-6">
        <div
          id="box1"
          class="box"
          ontransitionend="handleTransitionEnd(this)"
        ></div>
        <div id="box2" class="box"></div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
